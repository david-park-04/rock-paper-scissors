<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="icon" href="./images/favicon-32x32.png" type="image/png">

        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1 class="rps-title">Rock, Paper, Scissors</h1>
        </header>

        <hr class="divider">

        <main>
            <h2 class="result">Make your choice!</h2>
            <p>First to five wins.</p>

            <div class="score">Player: 0 | Computer: 0</div>

            <div class="choices">
                <button id="Rock"><img src="./images/rock.png" alt="Rock"></button>
                <button id="Paper"><img src="./images/paper.png" alt="Paper"></button>
                <button id="Scissors"><img src="./images/scissors.png" alt="Scissors"></button>
            </div>
        </main>

    </body>
</html>
