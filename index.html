<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel="icon" href="./images/favicon-32x32.png" type="image/png">

        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <h1 class="rps-title">Rock, Paper, Scissors</h1>
        </header>

        <hr class="divider">

        <main>
            <h2>Make your choice!</h2>
            <p>First to five wins.</p>

            <div class="scores">
                <p class="player-score">Player: 0</p>
                <p class="computer-score">Computer: 0</p>
            </div>

            <div class="choices">
                <button class="rock"><img src="./images/rock.png" alt="Rock"></button>
                <button class="paper"><img src="./images/paper.png" alt="Paper"></button>
                <button class="scissors"><img src="./images/scissors.png" alt="Scissors"></button>
            </div>
        </main>

    </body>
</html>
